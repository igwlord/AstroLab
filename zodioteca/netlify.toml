# Netlify Configuration for AstroLab
# https://docs.netlify.com/configure-builds/file-based-configuration/

[build]
  base = "zodioteca"
  publish = "dist"
  command = "npm run build"

# Headers para archivos WASM y data
[[headers]]
  for = "/*.wasm"
  [headers.values]
    Content-Type = "application/wasm"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*.wasm"
  [headers.values]
    Content-Type = "application/wasm"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.data"
  [headers.values]
    Content-Type = "application/octet-stream"
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/assets/*.data"
  [headers.values]
    Content-Type = "application/octet-stream"
    Cache-Control = "public, max-age=31536000, immutable"

# Headers de seguridad requeridos para SharedArrayBuffer/WASM
[[headers]]
  for = "/*"
  [headers.values]
    Cross-Origin-Embedder-Policy = "require-corp"
    Cross-Origin-Opener-Policy = "same-origin"
    X-Content-Type-Options = "nosniff"

# Evitar cache agresivo del HTML y del Service Worker
[[headers]]
  for = "/index.html"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Pragma = "no-cache"
    Expires = "0"

[[headers]]
  for = "/sw.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"
    Service-Worker-Allowed = "/"

[[headers]]
  for = "/registerSW.js"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

# Redirects para SPA (React Router)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200
  force = false

# Optimizaciones
[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"
