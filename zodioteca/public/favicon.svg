<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f172a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#1e293b;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#334155;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="moonGlow" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:0.8" />
      <stop offset="50%" style="stop-color:#fcd34d;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#fcd34d;stop-opacity:0" />
    </radialGradient>
    <linearGradient id="goldText" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f59e0b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Fondo oscuro estrellado -->
  <rect width="512" height="512" rx="64" fill="url(#bgGradient)"/>
  
  <!-- Estrellas pequeñas dispersas en el fondo -->
  <circle cx="80" cy="80" r="2" fill="#fef3c7" opacity="0.8"/>
  <circle cx="140" cy="60" r="1.5" fill="#fef3c7" opacity="0.6"/>
  <circle cx="430" cy="90" r="2" fill="#fef3c7" opacity="0.7"/>
  <circle cx="380" cy="120" r="1.5" fill="#fef3c7" opacity="0.9"/>
  <circle cx="100" cy="180" r="1.5" fill="#fef3c7" opacity="0.7"/>
  <circle cx="450" cy="200" r="2" fill="#fef3c7" opacity="0.8"/>
  <circle cx="60" cy="350" r="1.5" fill="#fef3c7" opacity="0.6"/>
  <circle cx="120" cy="420" r="2" fill="#fef3c7" opacity="0.9"/>
  <circle cx="400" cy="380" r="1.5" fill="#fef3c7" opacity="0.7"/>
  <circle cx="460" cy="450" r="2" fill="#fef3c7" opacity="0.8"/>
  <circle cx="320" cy="80" r="1.5" fill="#fef3c7" opacity="0.7"/>
  <circle cx="180" cy="120" r="2" fill="#fef3c7" opacity="0.8"/>
  <circle cx="350" cy="420" r="1.5" fill="#fef3c7" opacity="0.6"/>
  <circle cx="220" cy="450" r="2" fill="#fef3c7" opacity="0.7"/>
  
  <!-- Resplandor de la luna -->
  <circle cx="256" cy="190" r="110" fill="url(#moonGlow)"/>
  
  <!-- Luna llena principal -->
  <circle cx="256" cy="190" r="85" fill="#fef3c7"/>
  
  <!-- Cráteres de la luna para textura -->
  <circle cx="240" cy="170" r="12" fill="#fde68a" opacity="0.4"/>
  <circle cx="275" cy="180" r="8" fill="#fde68a" opacity="0.3"/>
  <circle cx="260" cy="205" r="10" fill="#fde68a" opacity="0.35"/>
  <circle cx="235" cy="200" r="6" fill="#fde68a" opacity="0.4"/>
  <circle cx="270" cy="160" r="5" fill="#fde68a" opacity="0.3"/>
  <circle cx="250" cy="185" r="7" fill="#fde68a" opacity="0.35"/>
  
  <!-- Estrellas DENTRO de la luna (estrellas mágicas) -->
  <!-- Estrella grande central -->
  <path d="M 256 175 L 260 185 L 270 185 L 262 192 L 265 202 L 256 195 L 247 202 L 250 192 L 242 185 L 252 185 Z" 
        fill="#f59e0b" opacity="0.7"/>
  <!-- Estrella mediana izquierda -->
  <path d="M 230 185 L 233 192 L 240 192 L 234 197 L 236 204 L 230 199 L 224 204 L 226 197 L 220 192 L 227 192 Z" 
        fill="#f59e0b" opacity="0.6"/>
  <!-- Estrella pequeña derecha -->
  <path d="M 275 195 L 277 200 L 282 200 L 278 203 L 280 208 L 275 204 L 270 208 L 272 203 L 268 200 L 273 200 Z" 
        fill="#f59e0b" opacity="0.5"/>
  <!-- Estrella mini superior -->
  <path d="M 250 165 L 251 168 L 254 168 L 252 170 L 253 173 L 250 171 L 247 173 L 248 170 L 246 168 L 249 168 Z" 
        fill="#f59e0b" opacity="0.6"/>
  <!-- Estrella mini inferior -->
  <path d="M 265 210 L 266 213 L 269 213 L 267 215 L 268 218 L 265 216 L 262 218 L 263 215 L 261 213 L 264 213 Z" 
        fill="#f59e0b" opacity="0.5"/>
  
  <!-- Texto "AstroLab" en dorado con sombra -->
  <text x="256" y="345" font-family="'Arial Black', 'Arial', sans-serif" font-size="52" font-weight="900" 
        text-anchor="middle" fill="#000" opacity="0.4" letter-spacing="1">
    AstroLab
  </text>
  <text x="256" y="343" font-family="'Arial Black', 'Arial', sans-serif" font-size="52" font-weight="900" 
        text-anchor="middle" fill="url(#goldText)" letter-spacing="1"
        stroke="#f59e0b" stroke-width="1">
    AstroLab
  </text>
  
  <!-- Destellos decorativos alrededor del texto -->
  <circle cx="140" cy="325" r="2.5" fill="#fbbf24" opacity="0.7"/>
  <circle cx="372" cy="325" r="2.5" fill="#fbbf24" opacity="0.7"/>
  <circle cx="160" cy="345" r="2" fill="#fbbf24" opacity="0.6"/>
  <circle cx="352" cy="345" r="2" fill="#fbbf24" opacity="0.6"/>
  <circle cx="170" cy="365" r="1.5" fill="#fbbf24" opacity="0.5"/>
  <circle cx="342" cy="365" r="1.5" fill="#fbbf24" opacity="0.5"/>
  
  <!-- Línea decorativa bajo el texto -->
  <path d="M 180 380 Q 256 385 332 380" stroke="url(#goldText)" stroke-width="2" 
        fill="none" opacity="0.6" stroke-linecap="round"/>
</svg>
